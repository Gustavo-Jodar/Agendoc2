<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendoc</title> 

    <link rel="stylesheet" href="../styles/main.css"> 
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/page-prof.css"> 
    <link rel="stylesheet" href="../styles/perfil.css"> 

</head>
<body id= "page-start" >
    <div id= "container">
        <header class="page-header">

            <div class="header-content">
                <strong th:text="#{welcome.text}"> ${sessionScope.usuarioLogado.nome}</strong>
                <p th:text="#{you_can_make_available_appointment.text}"></p>
            </div>
        </header>

        <main>
            <div class="buttons-container">
                <a class ="button" th:href="@{../users/logout}">
                    <fmt:message key="logout"/>
                </a>
            </div>
        <header class="title">
            <strong th:text="#{appointments.text}"></strong> 
        </header>
        <!-- Aqui ficaria o looping pra mostrar todas consultas, da data mais proxima da atual até a mais antiga -->
            <c:forEach var="consulta" items="${requestScope.consultas}">
            <article class="prof-item">
                <header>
                    <div>
                        <strong>${consulta.nome_cliente}</strong>
                        <!-- <span>Consulta particular</span> -->
                    </div>
                </header>
            
                <p th:text="#{appointment_schedule_for.text}"> ${consulta.data_consulta}</p>
                <p th:text="#{time.text}"> ${consulta.horario}:00 de Brasilia</p>
                <p th:text="#{modality.text}"> Online</p>
            
                <footer>
                    <p>Consulta<strong>Online</strong>
                    </p>
                    <a class ="button" th:href="@{/<%= contextPath%>/profissionais/apresentaConsulta?data_consulta=<c:out value='${consulta.data_consulta}'/>&cpf_cliente=<c:out value='${consulta.cpf_cliente}' />&hora=<c:out value='${consulta.horario}'/>}"
                        th:text="#{appointment_info.text}">
                        </a>
                    <!-- Podemoriamos fazer essa opcao q aparece só se a consulta ja tiver passado: -->
                    <!-- <a class ="button"> 
                        Avaliar consulta
                    </a> -->
                </footer>
            </article>
            </c:forEach>
        </main>
    </div>
</body>
</html>
